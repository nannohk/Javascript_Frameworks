<html>

<head>
    <title>My App</title>
</head>

<body>
    <h1>You have gained access to the server!</h1>
    <div class="row">
        <div class="col-md-6 offse-md-3">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input id="e-mail" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="pwd" type="password" placeholder="Enter password">
                </div>
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="signUp()">Sign Up</button>
        </div>
        </form>
    </div>
    </div>
</body>

<script>
    var mail = '';
    var pwd = '';
    var purpose='';

    // obtain the input for signup
    function signUp() {
                //store the user's entry in a variable
                mail = document.getElementById('e-mail').value;
                pwd = document.getElementById('pwd').value;
                purpose = 'signup';
                authentication();
    }

    // obtain the input for login
 async function login() {
                //store the user's entry in a variable
                mail = document.getElementById('e-mail').value;
                pwd = document.getElementById('pwd').value;
                purpose = 'login';
                authentication();
            }

    async function authentication() {
        const email = this.mail;
        const password = this.pwd;
        const data = { email, password, purpose };
        const options = {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        };

        const response = await fetch('/api', options);
        const json = await response.json();
        console.log(json);
    };
</script>

</html>
